<div class="museums-page">
  <div class="page-header">
    <h2>Musées en Tunisie</h2>
    <p>Découvrez les institutions culturelles à travers le pays.</p>
  </div>

  <div class="museum-container">
    <div class="filters-section">
      <div class="category-filters">
        <button class="filter-btn" [class.active]="selectedCategory=='Tous'" (click)="filterByCategory('Tous')">Tous</button>
        <button class="filter-btn" [class.active]="selectedCategory=='Archéologique'" (click)="filterByCategory('Archéologique')">Archéologie</button>
        <button class="filter-btn" [class.active]="selectedCategory=='Art moderne'" (click)="filterByCategory('Art moderne')">Beaux-arts</button>
      <button class="filter-btn" [class.active]="selectedCategory=='Art islamique'" (click)="filterByCategory('Art islamique')">Art islamique</button>
        <button class="filter-btn" [class.active]="selectedCategory=='Ethnographique'" (click)="filterByCategory('Ethnographique')">Ethnographie</button>
      </div>
      <div class="search-box">
        <i class="bi bi-search"></i>
        <input type="text" placeholder="Rechercher un musée..." [(ngModel)]="searchTerm" (ngModelChange)="filterByName()">
      </div>
    </div>
    <div class="museum-gallery">
      @for (museum of museums; track museum.id) {
        <app-museum-item [museum]="museum"></app-museum-item>
      }
      @empty {
      <div class="empty-state">
        <i class="bi bi-building-x"></i>
        <p>Aucun musée trouvé</p>
      </div>
      }
    </div>
  </div>
</div>
