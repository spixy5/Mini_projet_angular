<div class="comments-section">
  <div class="comments-header">
    <h3>Commentaires</h3>
    <span class="comments-count">{{ comments.length }} avis</span>
  </div>

  <ul class="comments-list">
    @for(comment of comments ;track comment.id)
    {  <li class="comment-item" key="@comment.id">
        <div class="comment-avatar">
          <img src="@comment.avatarUrl ?? 'https://ui-avatars.com/api/?name=' + comment.author_name + '&background=3579b0&color=ffffff'" 
               alt="@comment.author_name" />
        </div>
        <div class="comment-content">
          <div class="comment-author">@comment.author_name</div>
          <p>@comment.comment</p>
        </div>
        <button class="like-btn" aria-label="J'aime">
          <i class="bi bi-heart"></i> J'aime
        </button>
      </li>}
    @empty()
     { <li class="comment-item">
        <p>Aucun commentaire trouvé</p>
      </li>}

  </ul>
<form class="add-comment-form" (submit)="onSubmitComment(comment.value); $event.preventDefault()" role="form" aria-label="Ajouter un commentaire">
  <label for="new-comment" class="visually-hidden">Écrivez votre commentaire ici</label>
  <textarea id="new-comment" placeholder="Écrivez votre commentaire ici..." rows="3" aria-multiline="true" #comment></textarea>
  <button type="submit" class="submit-comment-btn">
    <i class="bi bi-send"></i> Publier le commentaire
  </button>
</form>
</div>
